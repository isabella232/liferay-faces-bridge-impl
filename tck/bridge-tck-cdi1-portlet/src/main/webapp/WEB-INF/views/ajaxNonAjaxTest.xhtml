<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head/>
	<h:body>
		<h:form>
			<h:messages globalOnly="true" layout="table" />
			<h:panelGroup layout="block">
				<h:commandButton id="runPPR" action="#{testBean.runActionTest}"
					value="#{testBean.redisplayCommandName}" styleClass="run-ppr-button">
					<f:ajax disabled="#{testBean.ajaxDisabled}" render="@form"/>
				</h:commandButton>
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
